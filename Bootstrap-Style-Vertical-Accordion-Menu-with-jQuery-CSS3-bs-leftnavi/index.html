<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bs_leftnavi.css">
    <script src="js/bs_leftnavi.js"></script>
    <title>jQuery bs_leftnavi Plugin Demo</title>
  </head>
  <body>
    <div class="gw-sidebar">
      <div id="gw-sidebar" class="gw-sidebar">
        <div class="nano-content">
          <ul class="gw-nav gw-nav-list">
            <li class="init-un-active">
              <a href="javascript:void(0)">
                <span class="gw-menu-text">
                  Navigation Menu
                </span>
              </a>
            </li>
            <li class="init-arrow-down">
              <a href="javascript:void(0)">
                <span class="gw-menu-text">Category 1</span>
                <b class="gw-arrow"></b>
              </a>
              <ul class="gw-submenu">
                <li>
                  <a href="javascript:void(0)">
                    Menu 1
                  </a>
                </li>
              </ul>
            </li>
            <li class="init-arrow-down">
              <a href="javascript:void(0)">
                <span class="gw-menu-text">
                  Category 2
                </span>
                <b class="gw-arrow icon-arrow-up8"></b>
              </a>
              <ul class="gw-submenu">
                <li> <a href="javascript:void(0)">Menu 1</a> </li>
                <li> <a href="javascript:void(0)">Menu 2</a> </li>
                <li> <a href="javascript:void(0)">Menu 3</a> </li>
              </ul>
            </li>
            <li class="init-arrow-down">
              <a href="javascript:void(0)">
                <span class="gw-menu-text">
                  Category 3
                </span>
                <b></b>
              </a>
              <ul class="gw-submenu">
                <li> <a href="javascript:void(0)">Menu 1</a> </li>
                <li> <a href="javascript:void(0)">Menu 2</a> </li>
                <li> <a href="javascript:void(0)">Menu 3</a> </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
